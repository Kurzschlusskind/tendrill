# Tendrill Knowledge Base - Wachstumsphasen
# Cannabis sativa/indica - Indoor Cultivation
# Quellen: Peer-reviewed Studies (Saloner & Bernstein 2021, Frontiers in Plant Science)

cannabis:
  germination:
    duration_days: [3, 7]
    description: "Keimung bis Keimblätter sichtbar"
    environment:
      temperature_day_c: [20, 25]
      temperature_night_c: [18, 22]
      humidity_percent: [70, 90]
      vpd_kpa: [0.4, 0.6]
      light_schedule: "0/24"
      light_ppfd: 0
    nutrients:
      ec_ms: 0
      ppm: 0
      notes: "Nur Wasser"

  seedling:
    duration_days: [7, 14]
    description: "Erste echte Blattpaare"
    environment:
      temperature_day_c: [22, 26]
      temperature_night_c: [18, 22]
      humidity_percent: [65, 80]
      vpd_kpa: [0.4, 0.8]
      light_schedule: "18/6"
      light_ppfd: [200, 400]
      co2_ppm: [400, 600]
    nutrients:
      ec_ms: [0.4, 0.8]
      ppm: [200, 400]
      npk_ratio: "2:1:2"
      ph: [5.8, 6.2]

  vegetative_early:
    duration_days: [14, 21]
    description: "Aktives Wachstum"
    environment:
      temperature_day_c: [22, 28]
      temperature_night_c: [18, 22]
      humidity_percent: [55, 70]
      vpd_kpa: [0.8, 1.1]
      light_schedule: "18/6"
      light_ppfd: [400, 600]
      co2_ppm: [400, 800]
    nutrients:
      ec_ms: [0.8, 1.2]
      ppm: [400, 600]
      npk_ratio: "3:1:2"
      nitrogen_mg_l: [120, 160]
      phosphorus_mg_l: [30, 50]
      potassium_mg_l: [100, 150]
      ph: [5.8, 6.2]

  vegetative_late:
    duration_days: [14, 28]
    description: "Starkes Wachstum vor Blüte"
    environment:
      temperature_day_c: [22, 28]
      temperature_night_c: [18, 22]
      humidity_percent: [50, 65]
      vpd_kpa: [0.8, 1.2]
      light_schedule: "18/6"
      light_ppfd: [600, 900]
      co2_ppm: [600, 1200]
    nutrients:
      ec_ms: [1.2, 1.6]
      ppm: [600, 800]
      npk_ratio: "3:1:2"
      nitrogen_mg_l: [140, 180]
      phosphorus_mg_l: [40, 60]
      potassium_mg_l: [120, 180]
      ph: [5.8, 6.2]

  transition:
    duration_days: [7, 14]
    description: "Stretch nach Blüteeinleitung"
    environment:
      temperature_day_c: [22, 26]
      temperature_night_c: [18, 22]
      humidity_percent: [50, 60]
      vpd_kpa: [1.0, 1.2]
      light_schedule: "12/12"
      light_ppfd: [600, 900]
      co2_ppm: [800, 1200]
    nutrients:
      ec_ms: [1.4, 1.8]
      ppm: [700, 900]
      npk_ratio: "2:1:2"
      ph: [5.8, 6.2]

  flowering_early:
    duration_days: [14, 21]
    description: "Blütenbildung beginnt"
    environment:
      temperature_day_c: [22, 26]
      temperature_night_c: [18, 20]
      humidity_percent: [45, 55]
      vpd_kpa: [1.0, 1.3]
      light_schedule: "12/12"
      light_ppfd: [700, 1000]
      co2_ppm: [800, 1400]
    nutrients:
      ec_ms: [1.6, 2.0]
      ppm: [800, 1000]
      npk_ratio: "1:3:2"
      nitrogen_mg_l: [100, 140]
      phosphorus_mg_l: [60, 100]
      potassium_mg_l: [150, 200]
      ph: [6.0, 6.5]

  flowering_mid:
    duration_days: [14, 21]
    description: "Hauptblüte, Buds verdichten"
    environment:
      temperature_day_c: [20, 26]
      temperature_night_c: [17, 20]
      humidity_percent: [40, 50]
      vpd_kpa: [1.2, 1.5]
      light_schedule: "12/12"
      light_ppfd: [800, 1200]
      co2_ppm: [1000, 1500]
    nutrients:
      ec_ms: [1.8, 2.4]
      ppm: [900, 1200]
      npk_ratio: "1:3:3"
      nitrogen_mg_l: [80, 120]
      phosphorus_mg_l: [80, 120]
      potassium_mg_l: [180, 250]
      ph: [6.0, 6.5]

  flowering_late:
    duration_days: [14, 21]
    description: "Reifung, Trichome entwickeln sich"
    environment:
      temperature_day_c: [18, 24]
      temperature_night_c: [16, 20]
      humidity_percent: [35, 45]
      vpd_kpa: [1.2, 1.5]
      light_schedule: "12/12"
      light_ppfd: [800, 1000]
      co2_ppm: [800, 1200]
    nutrients:
      ec_ms: [1.4, 1.8]
      ppm: [700, 900]
      npk_ratio: "0:3:3"
      nitrogen_mg_l: [40, 80]
      phosphorus_mg_l: [60, 100]
      potassium_mg_l: [150, 220]
      ph: [6.0, 6.5]

  flush:
    duration_days: [7, 14]
    description: "Spülung - nur Wasser"
    environment:
      temperature_day_c: [18, 22]
      temperature_night_c: [15, 18]
      humidity_percent: [30, 40]
      vpd_kpa: [1.3, 1.6]
      light_schedule: "12/12"
      light_ppfd: [400, 600]
    nutrients:
      ec_ms: 0
      ppm: 0
      ph: [6.0, 6.5]

  drying:
    duration_days: [10, 14]
    description: "Trocknung nach Ernte"
    environment:
      temperature_c: [18, 21]
      humidity_percent: [55, 65]
      light: "dark"
      airflow: "minimal"

  curing:
    duration_days: [14, 60]
    description: "Aushärtung in Gläsern"
    environment:
      temperature_c: [18, 22]
      humidity_percent: [58, 62]
      light: "dark"


# Autoflower Anpassungen
cannabis_autoflower:
  light_schedule: "20/4"
  total_duration_days: [60, 90]
  vegetative_days: [14, 28]
  flowering_days: [35, 56]


# Alert Grenzwerte
alerts:
  critical:
    temperature_max_c: 35
    temperature_min_c: 10
    humidity_max_percent: 80
    humidity_min_percent: 20
    vpd_max_kpa: 2.0
    vpd_min_kpa: 0.3
    ph_max: 7.0
    ph_min: 5.0
    ec_max_ms: 3.5
  
  warning:
    temperature_high_c: 30
    temperature_low_c: 15
    humidity_high_percent: 70
    humidity_low_percent: 30
